<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Hub Care - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #1abc9c;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }

    .content {
      padding: 30px;
    }

    .card h5 {
      font-weight: 600;
    }

    :root {
  --bg-color: #f8f9fa;
  --sidebar-bg: #2c3e50;
  --text-color: #000;
  --card-bg: #ffffff;
}

[data-theme='dark'] {
  --bg-color: #1c1c1c;
  --sidebar-bg: #1f2a36;
  --text-color: #f0f0f0;
  /* --card-bg: #2c2c2c; */
  --card-bg: #2c3e50;

}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
}

.sidebar {
  background-color: var(--sidebar-bg);
}

.card {
  background-color: var(--card-bg);
  color: var(--text-color);
}

  </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white px-4 shadow-sm">
        <span class="navbar-brand mb-0 h4">Welcome, Admin</span>
        <div>
          <button class="btn btn-outline-secondary me-2">
            <i class="bi bi-bell"></i>
          </button>
          <img src="https://via.placeholder.com/35" class="rounded-circle" alt="Profile" />
        </div>
      </nav>
      

    <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky">
            <h4>HealthCare Hub</h4>
            <hr>
            <a href="#" class="active">🏠 Dashboard</a>
            <a href="appointments.html">📅 Appointments</a>
            <a href="doctors.html">🧑‍⚕️ Doctors</a>
            <a href="patients.html">🧑‍🤝‍🧑 Patients</a>
            <a href="reports.html">📈 Reports</a>
            <a href="settings.html">⚙️ Settings</a>
            <a href="logout.html">🚪 Logout</a>
            <hr>
            <div class="form-check form-switch text-white mt-3">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label" for="themeToggle">🌙 Dark Mode</label>
            </div>

        </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
        <h2 class="mt-4">Dashboard Overview</h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Total Patients</h5>
                <p class="text-success display-6">120</p>
            </div>
            </div>
            <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Appointments Today</h5>
                <p class="text-primary display-6">18</p>
            </div>
            </div>
            <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>Available Doctors</h5>
                <p class="text-warning display-6">6</p>
            </div>
            </div>
        </div>
        
        </main>
    </div>
    </div>
    <script>
      // Apply saved theme on page load
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    
      // Set toggle state accordingly
      const toggle = document.getElementById("themeToggle");
      if (toggle) toggle.checked = savedTheme === "dark";
    
      // Listen for toggle switch change
      toggle?.addEventListener("change", function () {
        const newTheme = this.checked ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    </script>
    
    


</body>
</html>
