<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Hub Care - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #2c3e50;
      --card-color: #ffffff;
    }

    body.dark-mode {
      --bg-color: #1e1e2f;
      --text-color: #ecf0f1;
      --card-color: #2c3e50;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #1abc9c;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }

    .content {
      padding: 40px;
      background-color: var(--bg-color);
      min-height: 100vh;
    }

    .settings-container {
      background: var(--card-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .form-section {
      margin-bottom: 30px;
    }

    .btn-save {
      background-color: #1abc9c;
      border: none;
      color: white;
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar">
      <h4>HealthCare Hub</h4>
      <hr>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="appointments.html">üìÖ Appointments</a>
      <a href="doctors.html">üßë‚Äç‚öïÔ∏è Doctors</a>
      <a href="patients.html">üßë‚Äçü§ù‚Äçüßë Patients</a>
      <a href="reports.html">üìà Reports</a>
      <a href="#" class="active">‚öôÔ∏è Settings</a>
      <a href="logout.html">üö™ Logout</a>

      <hr>
      <div class="form-check form-switch text-white mt-3">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">üåô Dark Mode</label>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 content">
      <div class="settings-container">
        <h2 class="mb-4">Settings</h2>

        <!-- Profile -->
        <div class="form-section">
          <h5>Profile Information</h5>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="Admin Name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="admin@healthhub.com">
            </div>
          </div>
        </div>

        <!-- Theme -->
        <div class="form-section">
          <h5>Theme Preference</h5>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">Enable Dark Mode</label>
          </div>
        </div>

        <!-- Notifications -->
        <div class="form-section">
          <h5>Notification Preferences</h5>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
            <label class="form-check-label" for="emailNotifications">Receive appointment alerts via email</label>
          </div>
        </div>

        <!-- Save -->
        <div class="text-end">
          <button class="btn btn-save">Save Changes</button>
        </div>
      </div>
    </main>
  </div>
</div>


<script>
    const toggle = document.getElementById('themeToggle');
  
    // Load the saved theme from localStorage on page load
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }
  
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
  

</body>
</html>
