<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - Health Hub Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Theme variables */
    :root {
      --bg-color: #f8f9fa;
      --sidebar-bg: #2c3e50;
      --text-color: #000;
      --card-bg: #ffffff;
      
    }

    [data-theme='dark'] {
      /* --bg-color: #5d5b5b; */
      --bg-color: #1e1e2f;
      --sidebar-bg: #1f2a36;
      --text-color: #f0f0f0;
      --card-bg: #2c2c2c;
     
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .sidebar {
      min-height: 100vh;
      background-color: var(--sidebar-bg);
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #1abc9c;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }

    .content {
      padding: 30px;
    }

    .btn-add {
      background-color: #1abc9c;
      color: white;
    }

   

    .table th {
      background-color: #1abc9c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky">
          <h4>HealthCare Hub</h4>
          <hr>
          <a href="dashboard.html">üè† Dashboard</a>
          <a href="appointments.html" class="active">üìÖ Appointments</a>
          <a href="doctors.html">üßë‚Äç‚öïÔ∏è Doctors</a>
          <a href="patients.html">üßë‚Äçü§ù‚Äçüßë Patients</a>
          <a href="reports.html">üìà Reports</a>
          <a href="settings.html">‚öôÔ∏è Settings</a>
          <a href="logout.html">üö™ Logout</a>

          <hr>
          <div class="form-check form-switch text-white mt-3">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">üåô Dark Mode</label>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Appointments</h2>
          <button class="btn btn-add">+ Add Appointment</button>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Patient Name</th>
              <th>Doctor</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Dr. Smith</td>
              <td>2025-04-25</td>
              <td>10:30 AM</td>
              <td><span class="badge bg-success">Confirmed</span></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Doe</td>
              <td>Dr. Taylor</td>
              <td>2025-04-26</td>
              <td>11:00 AM</td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Theme script -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);

    const toggle = document.getElementById("themeToggle");
    if (toggle) toggle.checked = savedTheme === "dark";

    toggle?.addEventListener("change", function () {
      const newTheme = this.checked ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>

</body>
</html>
