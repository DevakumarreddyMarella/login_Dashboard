<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - Health Hub Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #1abc9c;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }

    .content {
      padding: 30px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 500;
    }
    .table th {
      background-color: #1abc9c;
      color: white;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .date-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    :root {
    --bg-color: #f8f9fa;
    --sidebar-bg: #2c3e50;
    --text-color: #000;
    --card-bg: #ffffff;
    }

    [data-theme='dark'] {
    --bg-color: #1c1c1c;
    --sidebar-bg: #1f2a36;
    --text-color: #f0f0f0;
    /* --card-bg: #2c2c2c; */
    --card-bg: #2c3e50;

    }

    body {
    background-color: var(--bg-color);
    color: var(--text-color);
    }

    .sidebar {
    background-color: var(--sidebar-bg);
    }

    .card {
    background-color: var(--card-bg);
    color: var(--text-color);
    }
  </style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky">
            <h4>HealthCare Hub</h4>
            <hr>
            <a href="dashboard.html">üè† Dashboard</a>
            <a href="appointments.html">üìÖ Appointments</a>
            <a href="doctors.html">üßë‚Äç‚öïÔ∏è Doctors</a>
            <a href="patients.html">üßë‚Äçü§ù‚Äçüßë Patients</a>
            <a href="reports.html" class="active">üìà Reports</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="logout.html">üö™ Logout</a>

            <hr>
            <div class="form-check form-switch text-white mt-3">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label" for="themeToggle">üåô Dark Mode</label>
            </div>
        </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
        <h2 class="mb-4 fw-bold">Reports</h2>

        <!-- Date Range Filters -->
        <div class="row mb-4">
            <div class="col-md-5">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-5">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-success w-100" onclick="applyFilter()">Apply</button>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card p-4 mb-4">
            <h5 class="mb-3">Appointments Overview</h5>
            <canvas id="appointmentsChart" height="100"></canvas>
        </div>

        <!-- Summary Table -->
        <div class="card p-4">
            <h5 class="mb-3">Summary</h5>
            <table class="table table-bordered">
            <thead>
                <tr>
                <th>Date</th>
                <th>Total Appointments</th>
                <th>New Patients</th>
                <th>Available Doctors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>2025-04-22</td>
                <td>18</td>
                <td>5</td>
                <td>6</td>
                </tr>
                <tr>
                <td>2025-04-23</td>
                <td>22</td>
                <td>4</td>
                <td>7</td>
                </tr>
            </tbody>
            </table>
        </div>
        </main>
    </div> 
    </div>

    
  
    <script>
    const ctx = document.getElementById('appointmentsChart');
    new Chart(ctx, {
        type: 'line',
        data: {
        labels: ['Apr 20', 'Apr 21', 'Apr 22', 'Apr 23', 'Apr 24'],
        datasets: [{
            label: 'Appointments',
            data: [15, 18, 20, 22, 19],
            borderColor: '#1abc9c',
            backgroundColor: 'rgba(26, 188, 156, 0.1)',
            tension: 0.4,
            fill: true
        }]
        },
        options: {
        responsive: true,
        plugins: {
            legend: {
            display: true,
            position: 'top'
            }
        }
        }
    });

    function applyFilter() {
        alert("Filter applied for custom date range (dummy function)");
        // Add your filtering logic here
    }
    </script>
    <!-- theme  -->
    <script>
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        const toggle = document.getElementById("themeToggle");
        if (toggle) toggle.checked = savedTheme === "dark";

        toggle?.addEventListener("change", function () {
        const newTheme = this.checked ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        });
    </script>
</body>
</html>
