<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Hub Care - Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #212529;
      --card-bg: #ffffff;
      --sidebar-bg: #2c3e50;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      /* --card-bg: #2c2c2c; */
      --card-bg: #2c3e50;

      --sidebar-bg: #1a252f;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background-color: var(--sidebar-bg);
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #1abc9c;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .card-logout {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .card-logout .icon {
      font-size: 50px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .card-logout h3 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-logout p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .btn-logout {
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    .btn-cancel {
      background-color: #bdc3c7;
      color: #2c3e50;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

    .btn-cancel:hover {
      background-color: #95a5a6;
    }

    .theme-toggle {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky">
        <h4>HealthCare Hub</h4>
        <hr>
        <a href="dashboard.html">üè† Dashboard</a>
        <a href="appointments.html">üìÖ Appointments</a>
        <a href="doctors.html">üßë‚Äç‚öïÔ∏è Doctors</a>
        <a href="patients.html">üßë‚Äçü§ù‚Äçüßë Patients</a>
        <a href="reports.html">üìà Reports</a>
        <a href="settings.html">‚öôÔ∏è Settings</a>
        <a href="#" class="active">üö™ Logout</a>

        <div class="form-check form-switch theme-toggle">
          <input class="form-check-input" type="checkbox" id="themeToggle" />
          <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
      <div class="card-logout">
        <div class="icon">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to log out from HealthCare Hub?</p>
        <a href="index.html"><button type="button" class="btn-logout">Yes, Logout</button></a>
        <a href="dashboard.html"><button type="button" class="btn-cancel">Cancel</button></a>
      </div>
    </div>
  </div>
</div>

<script>
  // Load theme from localStorage
  const isDark = localStorage.getItem('theme') === 'dark';
  if (isDark) {
    document.body.classList.add('dark-mode');
    document.getElementById('themeToggle').checked = true;
  }

  // Toggle event
  document.getElementById('themeToggle').addEventListener('change', (e) => {
    const enableDark = e.target.checked;
    document.body.classList.toggle('dark-mode', enableDark);
    localStorage.setItem('theme', enableDark ? 'dark' : 'light');
  });
</script>

</body>
</html>
